baseURL: "https://callebaut.io"
title: Stijn's personal site
paginate: 8
theme: hugo-PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: ""

minify:
    disableXML: true
    minifyOutput: true

params:
    env: dev #production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Stijn's personal site
    description: "Stijn Callebaut's personal site"
    author: Me
    # author: ["Me", "You"] # multiple authors

    images: "<link or path of image for opengraph, twitter-cards>"

    ShowReadingTime: true
    ShowShareButtons: true
    comments: false
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: false

    assets:
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "Home"
        name: home
        #icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Stijn Callebaut
        subtitle: ðŸ‘‹ I'm <strong>Stijn Callebaut</strong>, CTO at DexMach.<br /> I like running, the outdoors, a good book from time to time and lego. <br /> At <a href="https://www.dexmach.com">DexMach</a> I help put focus on the technology that matters, <br /> and I engage in customers cloud journeys to have direct feedback. <br />
        imageUrl: 'img/profile.png'
        imageTitle: Stijn Callebaut

    socialIcons:
        - name: linkedIn
          url: "https://www.linkedin.com/in/stijncallebaut/"
        - name: github
          url: "https://github.com/stijnc"
        - name: book
          url: "https://goodreads.com/stijnca"
        - name: twitter
          url: "https://twitter.com/stijnca"

    analytics:
        google:
            SiteVerificationTag: ""
          
    outputs:
      home:
          - HTML
          - RSS
          - JSON # is for search necessary

taxonomies:
    category: categories
    series: series
    tag: tags

